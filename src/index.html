<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8">
  <title>Warranty & Ticket SaaS</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ✅ Script đảm bảo dark mode ngay lập tức -->
  <script>
    // Đặt dark mode mặc định ngay khi HTML được parse
    document.documentElement.setAttribute('data-theme', 'dark');
    // Đồng bộ localStorage để component không ghi đè sai
    if (!localStorage.getItem('uiTheme')) {
      localStorage.setItem('uiTheme', 'dark');
    }
  </script>
</head>
<body>
<app-root></app-root>
</body>
</html>
